name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
          image: mongo:6.0
          ports:
            - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.1.3
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: |
          poetry lock
          poetry install --no-root
      
      - name: Debug MongoDB container
        run: |
          docker ps -a
          docker logs $(docker ps -a -q --filter "ancestor=mongo:6.0")

      - name: Wait for Mongo
        run: |
          for i in {1..60}; do
            if mongosh "mongodb://localhost:27017/javguru_test" --eval 'db.adminCommand("ping")' > /dev/null 2>&1; then
              echo "MongoDB is ready!"
              exit 0
            fi
            echo "Waiting for MongoDB..."
            sleep 2
          done
          echo "MongoDB did not start in time" >&2
          exit 1

      - name: Run tests
        run: |
          set -a
          source .github/envs/.env.test
          set +a
          MODE=TEST PYTHONPATH=. poetry run pytest -v --cov=app --cov-report=term-missing --disable-warnings --maxfail=1
